<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="DBHPluginApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Developer Browsing History</title>
</head>
<body ng-controller="HistoryController">
    <div>
        <h1>Filtered Urls - New:</h1>
        <ul>
            <li ng-repeat="filteredUrl in filteredUrls">
               <span>title:</span><span ng-bind="filteredUrl.title"></span>
               &nbsp;
               <span>url:</span><span ng-bind="filteredUrl.url"></span>
            </li>
        </ul>
    </div>


    <!--build:js(app) lib/modules.js-->
    <script src="./lib/angular/angular.min.js" type="text/javascript"></script>
    <!--endbuild-->
    <!--build:js(app) js/scripts.js-->
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/chromeHistoryService.js" type="text/javascript"></script>
    <script src="./js/historyServiceFactory.js" type="text/javascript"></script>
    <script src="./js/historyController.js" type="text/javascript"></script>
    <!--endbuild-->
</body>
</html>
